<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Q10</title>
</head>

<body>
    <script>
        function printData() {
            var target = document.getElementById("multiplication");
            var data = new Array();
            var html = "";

            html += "<table border='1'>";
            for (var x = 0; x < 9; x++) {
                html += ("<th>" + (x + 1) + "단" + "</th>");
                data[x] = new Array();
            }
            for (var i = 0; i < 9; i++) {
                html += "<tr>";
                for (var j = 0; j < 9; j++) {
                    data[j][i] = (i + 1) * (j + 1);
                    html += "<td>" + (j + 1) + '*' + (i + 1) + '=' + data[j][i] + "</td>";
                }
                html += "</tr>";
            }
            html += "</table>";
            target.innerHTML = html;
        }
    </script>
    <p id="multiplication">구구단</p>
    <button type="button" onclick="printData()">구구단 배열 데이터 보기</button>
</body>

</html>
