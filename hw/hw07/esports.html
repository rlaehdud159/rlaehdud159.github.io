                    <div>
                        <h2>오버워치 리그란?</h2>
                    </div>
                    <div id="columns">
                        <p>오버워치 리그는 20개 도시에 연고를 둔 팀으로 구성된 국제 e스포르 리그로, 세계 최고의 오버워치
                            선수들을 보유하고 있습니다. 2021 시즌은 4월 17일에 시작되며 9월에 플레이오프와 그랜드 파이널로 마무리됩니다.</p>
                        <p>오버워치 최상위권 선수들의 경쟁, 짜릿한 서사, 거액의 총상금, 푸짐한 시청자 보상, 최첨단 기술을 활용한
                            프로덕션 품질을 선보이는 오버워치 리그는 세계 최고의 e스포츠 리그입니다.</p>

                    </div>
                </figure>
                <figure>
                    <div>
                        <a href="https://overwatchleague.com/ko-kr/contenders" target="_blank">

                    </div>
                    <div>
                        <h2>오버워치 컨텐더스란?</h2>
                    </div>
                    <div id="columns">
                        <p>오버워치 컨텐더스는 오버워치 리그를 꿈꾸는 프로 선수들을 위한 높은 수준의 토너먼트 시리즈입니다.
                            다섯 개의 컨텐더스 지역이 있으며, 일부 지역은 오버워치 리그 아카데미 팀의 연고지입니다.
                            각 지역에서 상위 팀들은 다양한 형식의 경쟁 속에서 솜씨를 뽐내게 됩니다.</p>
                        <p>프로 선수 지망생 또한 지역별 오픈 디비전 프로그램을 통해 컨텐더스 출전 자격을 얻을 수 있습니다.
                            이후 컨텐더스 트라이얼(매 시즌 개최되는 승강전 토너먼트) 진출 자격이 있는 상위 팀이 결정됩니다.
                            좋아하는 선수가 오버워치 리그로 나아가는 길에 함께하세요!</p>
